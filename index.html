<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #total-json {
            color: green;
            font-weight: bold;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Currency Summary</h1>
    <div id="total-json">Total: $0</div>

    <script>
        fetch('rates.json')
            .then(response => response.json())
            .then(data => {
                let total = 0;
                for (const key in data) {
                    if (typeof data[key] === 'number') {
                        total += data[key];
                    }
                }
                document.getElementById('total-json').innerText = 'Total: $' + total.toFixed(2);
            })
            .catch(error => {
                console.error('Error fetching the JSON data:', error);
            });
    </script>

        <script>
        // ðŸ”„ Universal JSON handler
        async function handleJSON() {
            try {
                const res = await fetch('./rates.json');
                if (!res.ok) throw new Error('No rates.json found, checking products.json');
                const data = await res.json();
                let total = 0;
                if (Array.isArray(data)) {
                    data.forEach(item => {
                        for (const key in item) {
                            const val = parseFloat(item[key]);
                            if (!isNaN(val)) total += val;
                        }
                    });
                } else {
                    for (const key in data) {
                        const val = parseFloat(data[key]);
                        if (!isNaN(val)) total += val;
                    }
                }
                const el = document.querySelector('#total-sales') || document.querySelector('#total-json');
                if (el) el.textContent = 'Total (JSON): $' + total.toFixed(2);
            } catch (e) {
                console.error('JSON parse failed', e);
            }
        }
        document.addEventListener('DOMContentLoaded', handleJSON);
        </script>
        </body>
</html>
