<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Rates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        #avg-rate {
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

<h1>Currency Rates</h1>
<table id="currency-table">
    <thead>
        <tr>
            <th>Currency</th>
            <th>Rate</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<p>Average Rate: <span id="avg-rate">0</span></p>

<script>
    fetch('rates.json')
        .then(response => response.json())
        .then(data => {
            const tableBody = document.querySelector('#currency-table tbody');
            let totalRate = 0;
            let count = 0;

            data.rates.forEach(rate => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${rate.currency}</td><td>${rate.value}</td>`;
                tableBody.appendChild(row);
                totalRate += rate.value;
                count++;
            });

            const avgRate = totalRate / count;
            document.getElementById('avg-rate').textContent = avgRate.toFixed(2);
        })
        .catch(error => console.error('Error loading rates:', error));
</script>


        <script>
        // ðŸ”„ Universal JSON handler
        async function handleJSON() {
            try {
                const res = await fetch('./rates.json');
                if (!res.ok) throw new Error('No rates.json found, checking products.json');
                const data = await res.json();
                let total = 0;
                if (Array.isArray(data)) {
                    data.forEach(item => {
                        for (const key in item) {
                            const val = parseFloat(item[key]);
                            if (!isNaN(val)) total += val;
                        }
                    });
                } else {
                    for (const key in data) {
                        const val = parseFloat(data[key]);
                        if (!isNaN(val)) total += val;
                    }
                }
                const el = document.querySelector('#total-sales') || document.querySelector('#total-json');
                if (el) el.textContent = 'Total (JSON): $' + total.toFixed(2);
            } catch (e) {
                console.error('JSON parse failed', e);
            }
        }
        document.addEventListener('DOMContentLoaded', handleJSON);
        </script>
        </body>
</html>
