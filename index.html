<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Rates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        #avg-rate {
            margin-top: 20px;
            font-weight: bold;
        }
        #toggle-theme {
            margin-bottom: 20px;
        }
        .dark {
            background-color: #333;
            color: #f4f4f4;
        }
        .dark table {
            border-color: #555;
        }
        .dark th {
            background-color: #555;
        }
    </style>
</head>
<body>

    <button id="toggle-theme">Toggle Theme</button>
    <h1>Currency Rates</h1>
    <table id="currency-table">
        <thead>
            <tr>
                <th>Currency</th>
                <th>Rate</th>
            </tr>
        </thead>
        <tbody id="currency-body">
            <tr>
                <td colspan="2">Loading data...</td>
            </tr>
        </tbody>
    </table>
    <div id="avg-rate">Average Rate: Loading...</div>

    <script>
        const currencyBody = document.getElementById('currency-body');
        const avgRateDiv = document.getElementById('avg-rate');

        fetch('./rates.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                let totalRate = 0;
                let count = 0;
                currencyBody.innerHTML = '';

                data.forEach(rate => {
                    const rateValue = parseFloat(rate.rate);
                    totalRate += rateValue;
                    count++;
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${rate.currency}</td><td>${Intl.NumberFormat("en-US", { style: "currency", currency: "USD" }).format(rateValue)}</td>`;
                    currencyBody.appendChild(row);
                });

                const averageRate = totalRate / count;
                avgRateDiv.innerHTML = `Average Rate: ${Intl.NumberFormat("en-US", { style: "currency", currency: "USD" }).format(averageRate)}`;
            })
            .catch(error => {
                currencyBody.innerHTML = '<tr><td colspan="2">Failed to load data.</td></tr>';
                avgRateDiv.innerHTML = 'Average Rate: N/A';
                console.error('There was a problem with the fetch operation:', error);
            });

        document.getElementById('toggle-theme').addEventListener('click', () => {
            document.body.classList.toggle('dark');
        });
    </script>

        <script>
        // ðŸ”„ Universal JSON handler
        async function handleJSON() {
            try {
                const res = await fetch('./rates.json');
                if (!res.ok) throw new Error('No rates.json found, checking products.json');
                const data = await res.json();
                let total = 0;
                if (Array.isArray(data)) {
                    data.forEach(item => {
                        for (const key in item) {
                            const val = parseFloat(item[key]);
                            if (!isNaN(val)) total += val;
                        }
                    });
                } else {
                    for (const key in data) {
                        const val = parseFloat(data[key]);
                        if (!isNaN(val)) total += val;
                    }
                }
                const el = document.querySelector('#total-sales') || document.querySelector('#total-json');
                if (el) el.textContent = 'Total (JSON): $' + total.toFixed(2);
            } catch (e) {
                console.error('JSON parse failed', e);
            }
        }
        document.addEventListener('DOMContentLoaded', handleJSON);
        </script>
        </body>
</html>
